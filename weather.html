    <script>
function loadDoc() {
    var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    var show=document.getElementById("forecast");
    var x=document.getElementById("location").value;
    var xhttp = new XMLHttpRequest();
    show.style.display="block";
    document.getElementById("name").innerHTML=x.toUpperCase();
  
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var weather=JSON.parse(this.responseText);
        //Day 1
       date1= JSON.stringify(weather.location.localtime);
        date1formatted=date1.substring(1,date1.length-1);
        var d = new Date(date1formatted);
        var image1=JSON.stringify(weather.current.condition.icon);
        var image1formatted="https:"+image1.substring(1,image1.length-1);
        document.getElementById("date1").innerHTML =d.getDate()+" "+months[d.getMonth()];
        document.getElementById("day1").innerHTML = days[d.getDay()];
        document.getElementById("temp1").innerHTML =JSON.stringify(weather.current.temp_c)+"<sup>o</sup>"+"C"
        document.getElementById("condition1").innerHTML =" Condition: "+JSON.stringify(weather.current.condition.text);
        document.getElementById("wind1").innerHTML ="  "+JSON.stringify(weather.current.wind_kph)+"km/h";
        document.getElementById("direction1").innerHTML ="  Wind direction: "+JSON.stringify(weather.current.wind_dir);
        document.getElementById("image1").src =image1formatted;
        
        // Day 2
        var date2=JSON.stringify(weather.forecast.forecastday[1].date);
        var date2formatted=date2.substring(1,date2.length-1);
        var d2 = new Date(date2formatted);
        
        var image2=JSON.stringify(weather.forecast.forecastday[1].day.condition.icon);
        var image2formatted="https:"+image2.substring(1,image2.length-1);
        document.getElementById("day2").innerHTML = days[(d2.getDay()%7)+1];
        document.getElementById("maxtemp2").innerHTML =JSON.stringify(weather.forecast.forecastday[1].day.maxtemp_c)+"<sup>o</sup>"+"C";
        document.getElementById("mintemp2").innerHTML =JSON.stringify(weather.forecast.forecastday[1].day.mintemp_c)+"<sup>o</sup>";
        document.getElementById("image2").src =image2formatted;
        //Day 3

        document.getElementById("image3").src =image3formatted;
        
        //Day 4

        document.getElementById("day4").innerHTML = days[(d4.getDay()%7)+1];
        document.getElementById("maxtemp4").innerHTML =JSON.stringify(weather.forecast.forecastday[3].day.maxtemp_c)+"<sup>o</sup>"+"C";
        document.getElementById("mintemp4").innerHTML =JSON.stringify(weather.forecast.forecastday[3].day.mintemp_c)+"<sup>o</sup>";
        document.getElementById("image4").src =image4formatted;
          
        //Day 5

        var image5formatted="https:"+image5.substring(1,image5.length-1);
        document.getElementById("day5").innerHTML =days[(d5.getDay()+1)%7];
        document.getElementById("maxtemp5").innerHTML =JSON.stringify(weather.forecast.forecastday[4].day.maxtemp_c)+"<sup>o</sup>"+"C";
        document.getElementById("mintemp5").innerHTML =JSON.stringify(weather.forecast.forecastday[4].day.mintemp_c)+"<sup>o</sup>";
        document.getElementById("image5").src =image5formatted;

        document.getElementById("image7").src =image7formatted;
